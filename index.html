<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mapabase GeoServer</title>
    <style>
      /* Estilo para centrar el título en la página */
      #title {
        text-align: center;
      }
      /* Estilo para el botón centrado en la página */
      #toggleLayerButton {
        display: block;
        margin: 0 auto;
        z-index: 999;
      }
      /* Estilo para la información de coordenadas */
      #coordinates {
        position: absolute;
        bottom: 20px;
        left: 18%; /* Centrado horizontalmente */
        transform: translateX(-10%); /* Ajuste para centrado horizontal */
        background-color: white;
        padding: 5px;
        border: 5px solid rgb(255, 252, 104);
        border-radius: 5px;
        z-index: 1000; /* Asegura que esté por encima del mapa */
      }
      /* Estilo para el contenedor del mapa */
      #map {
        border: 10px solid rgb(255, 252, 104);
        position: relative; /* Importante para el posicionamiento relativo */
      }
      /* Estilo para el contenedor del mapa */
      #map-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 600px;
        position: relative;
      }

      #errorDiv {
        color: red;
      }

      /* AutocompleterInput styles */
      .autoComplete_wrapper {
        position: absolute;
        top: 0;
        right: 35%;
        z-index: 1000;
      }

      .autoComplete_wrapper > input {
        height: 3rem;
        width: 370px;
        margin: 0;
        padding: 0 2rem 0 3.2rem;
        box-sizing: border-box;
        -moz-box-sizing: border-box;
        -webkit-box-sizing: border-box;
        font-size: 1rem;
        text-overflow: ellipsis;
        color: rgba(255, 122, 122, 0.3);
        outline: 0;
        border-radius: 10rem;
        border: 0.05rem solid rgba(255, 122, 122, 0.5);
        /* background-image: url(images/search.svg); */
        background-size: 1.4rem;
        background-position: left 1.05rem top 0.8rem;
        background-repeat: no-repeat;
        background-origin: border-box;
        background-color: #fff;
        transition: all 0.4s ease;
        -webkit-transition: all -webkit-transform 0.4s ease;
      }

      .autoComplete_wrapper > input::placeholder {
        color: rgba(255, 122, 122, 0.5);
        transition: all 0.3s ease;
        -webkit-transition: all -webkit-transform 0.3s ease;
      }

      .autoComplete_wrapper > input:hover::placeholder {
        color: rgba(255, 122, 122, 0.6);
        transition: all 0.3s ease;
        -webkit-transition: all -webkit-transform 0.3s ease;
      }

      .autoComplete_wrapper > input:focus::placeholder {
        padding: 0.1rem 0.6rem;
        font-size: 0.95rem;
        color: rgba(255, 122, 122, 0.4);
      }

      .autoComplete_wrapper > input:focus::selection {
        background-color: rgba(255, 122, 122, 0.15);
      }

      .autoComplete_wrapper > input::selection {
        background-color: rgba(255, 122, 122, 0.15);
      }

      .autoComplete_wrapper > input:hover {
        color: rgba(255, 122, 122, 0.8);
        transition: all 0.3s ease;
        -webkit-transition: all -webkit-transform 0.3s ease;
      }

      .autoComplete_wrapper > input:focus {
        color: #ff7a7a;
        border: 0.06rem solid rgba(255, 122, 122, 0.8);
      }

      .autoComplete_wrapper > ul {
        position: absolute;
        max-height: 226px;
        overflow-y: scroll;
        box-sizing: border-box;
        left: 0;
        right: 0;
        margin: 0.5rem 0 0 0;
        padding: 0;
        z-index: 1;
        list-style: none;
        border-radius: 0.6rem;
        background-color: #fff;
        border: 1px solid rgba(33, 33, 33, 0.07);
        box-shadow: 0 3px 6px rgba(149, 157, 165, 0.15);
        outline: 0;
        transition: opacity 0.15s ease-in-out;
        -moz-transition: opacity 0.15s ease-in-out;
        -webkit-transition: opacity 0.15s ease-in-out;
      }

      .autoComplete_wrapper > ul:empty,
      .autoComplete_wrapper > ul[hidden] {
        display: block;
        opacity: 0;
        transform: scale(0);
      }

      .autoComplete_wrapper > ul > li {
        margin: 0.3rem;
        padding: 0.3rem 0.5rem;
        text-align: left;
        font-size: 1rem;
        color: #212121;
        border-radius: 0.35rem;
        background-color: #fff;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        transition: all 0.2s ease;
      }

      .autoComplete_wrapper > ul > li mark {
        background-color: transparent;
        color: #ff7a7a;
        font-weight: 700;
      }

      .autoComplete_wrapper > ul > li:hover {
        cursor: pointer;
        background-color: rgba(255, 122, 122, 0.15);
      }

      .autoComplete_wrapper > ul > li[aria-selected="true"] {
        background-color: rgba(255, 122, 122, 0.15);
      }

      @media only screen and (max-width: 600px) {
        .autoComplete_wrapper > input {
          width: 18rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Encabezado con el título -->
    <header id="title">
      <h1>Mapa base desde GeoServer con capa</h1>
    </header>
    <!-- Botón para activar/desactivar la nueva capa -->
    <button id="toggleLayerButton">Mostrar/Esconder Capa</button>

    <div id="errorDiv"></div>
    <!-- Contenedor centrado para el mapa con borde negro sólido de 10px -->
    <div id="map-container">
      <input id="autoComplete" />
      <div id="map" style="width: 1000px; height: 570px"></div>
      <!-- Contenedor para mostrar las coordenadas dentro del mapa -->
      <div id="coordinates"></div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
